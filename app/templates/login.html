{% extends 'base.html' %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" id="login-page">
    <div class="card col-md-5 mx-auto login-card">
        <form action="" method="POST">
            {% csrf_token %}
            <!-- username input -->
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="Username">Username</label>
              </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" name="password" />
                <label class="form-label" for="password">Password</label>
            </div>


            <!-- Submit button -->
            <button type="submit" class="btn btn-info btn-block mb-4">Log In </button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f small-icons"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google small-icons"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter small-icons"></i>
                </button>

            </div>
        </form>
    </div>
</div>

{% endblock content %}
