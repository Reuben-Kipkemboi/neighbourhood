{% extends 'base.html' %}
{% block content %}
<section class="mb-5">
  <h4 class="mb-5 text-center">
    <strong>Sign-up with The NeighbourHood</strong>
  </h4>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="first_name" name="first_name" class="form-control" />
              <label class="form-label" for="form3Example1">First name</label>
            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input type="text" id="last_name" name="last_name" class="form-control" />
              <label class="form-label" for="form3Example2">Last name</label>
            </div>
          </div>

          <div class="col">
            <div class="form-outline">
              <input type="text" id="username" name="username" class="form-control" />
              <label class="form-label" for="form3Example2">Username</label>
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" name="email" class="form-control" />
          <label class="form-label" for="form3Example3">Email address</label>
        </div>

        <div class="row mb-4 passwords">
          <!-- Password input -->
          <div class="col">
            <div class="form-outline">
              <input type="password" id="password" name="password1" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          </div>

          <!-- password2  -->
          <div class="col">
            <div class="form-outline">
              <input type="password" id="password2" name="password2" class="form-control" />
              <label class="form-label" for="form3Example4">Verify password</label>
            </div>
          </div>

        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-info btn-block mb-4">
          Sign up
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
