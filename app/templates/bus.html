{% extends 'base.html' %}
{% load static %}
{% block title %}

Add Business

{% endblock title %}

{% block content %}
<section class="vh-70">
    <div class="container-fluid py-2 h-100" id="post-page">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-5">
                <form method="POST" action="{% url 'business' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="business_name" class="form-control" name="name" />
                        <label class="form-label" for="business_name">Business Name</label>
                    </div>

                    <div class="mb-3 col-md-12">
                        <label class="form-label" for="customFile">select Business Image Image</label>
                        <input type="file" class="form-control" id="image" name="image" />

                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="business_email_address" class="form-control" name="email" />
                        <label class="form-label" for="title">Business Email Address</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Create Business</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
