{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %} Neighbour | update_profile {% endblock title%}
{% block content %}
<div class="col-md-8 mx-auto mt-5 shadow">

    <h4 class="title-one">Hello {{user.username}}, Update your profile</h4>
    <div class="row">
        <!-- <div class="col-md-3"></div> -->
        <div class="col-md-6 update-profile mx-auto mb-3 p-2" >
            <form action="" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn" value="Save Profile changes" id="update-btn">
                <a href="{% url 'home' %}"><button type="button" class="btn" id="go-back-btn"><i
                            class="fa-solid fa-angles-left"></i>Back Home</button></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
